<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lover M</title>
    <link rel="stylesheet" href="CSS/mystyle.css" />
  </head>

  <body>
    <!--header start-->

    <header class="myheader container">
      
        <h1><em> Puppies lovers page </em></h1>
      
    </header>
    <!--header end-->

    <!--banner_section start-->
    <section class="banner_contener">
      <img src="./images/banner-puppies.jpg" alt="" />
    </section>
    <!--banner_section end-->

    <!--missing-section start-->
    <section class="missing-container container">
      
        <div class="white-puppy">
          <img src="./images/puppy-1.jpg" alt="" />
        </div>
        <div class="missed-puppy"> puppy missing here! </div>
        <div class="black-puppy">
          <img src="./images/puppy-2.jpg" alt="" />
        </div>
     
    </section>
    <!--missing-section end-->

    <!--more-section start-->
    <section class="section-more container">
            <h2><em>More puppies</em></h2>
    </section>
    <section class="section-puppies container">
      
        <div class="sleeping">
          <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="seated">
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      
    </section>
    <!--more-section end-->

    <!--footer start-->
    <footer class=" container">
    
        
          <p><em>Dev. by Nahom</em></p>
    
    </footer>
  </body>
</html>
